{% extends 'app/base.html' %}

{% block title %}
Dashboard |
{% endblock %}

{% block nav %}
<a href='/dashboard/'>
    <i class='fa fa-home'></i>
    <span>Dashboard</span>
</a>
<a href='#' id='info'>
    <i class='fa fa-info-circle'></i>
    <span>Info</span>
</a>
<div class='fright'>
    <a href='/config/'>
        <i class="fa fa-gears"></i>
        <span>Config</span>
    </a>
    <a href='/logout/'>
        <i class='fa fa-sign-out'></i>
        <span>Log out</span>
    </a>
</div>
{% endblock %}

{% block main %}
<div class='wizard_title'>
    <h1>CyberDefence Setup {{ hostname }}</h1>
    <br />
    <i style='font-size: 72px;' class="fa fa-wrench"></i>
</div>
<div class='wizard'>
<div>
    <h1>Setup is now complete!</h1>
    {% for form in form_data %}
        {{ form }}
    {% endfor %}
</div>
</div>
{% endblock %}
