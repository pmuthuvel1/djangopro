{% load staticfiles %}
<!DOCTYPE HTML>

<html xml:lang='pl' lang='pl' dir='ltr'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>{% block title %}{% endblock %}Cyber Defence</title>
    <link rel='icon' type='image/vnd.microsoft.icon' href='{% static "app/ico/cyberdefence.ico" %}' />
    <link rel='stylesheet' href='{% static "app/css/style.css" %}' />
    <link rel='stylesheet' href='{% static "app/fonts/font-awesome-4.1.0/css/font-awesome.min.css" %}' />
    <script type='text/javascript' src='{% static "app/js/jquery-2.1.1.min.js" %}'></script>
    <script type='text/javascript' src='{% static "app/js/script.js" %}'></script>
</head>

<body>

<header>
<nav>
    <img src='/static/app/jpg/cyber_175x50.jpg' alt='' />
    {% block nav %}{% endblock %}
</nav>
</header>

<main>
{% block main %}{% endblock %}
</main>

{% block footer %}{% endblock %}

</body>
</html>
