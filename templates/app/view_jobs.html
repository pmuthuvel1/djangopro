{% extends 'app/base.html' %}

{% block title %}
Dashboard |
{% endblock %}

{% block nav %}
<a href='/dashboard/'>
    <i class='fa fa-home'></i>
    <span>Dashboard</span>
</a>
<a href='#' id='info'>
    <i class='fa fa-info-circle'></i>
    <span>Info</span>
</a>
<div class='fright'>


    <a href='/viewjobs/'>
        <i class="fa fa-wrench"></i>
        <span>Start Jobs</span>
    </a>
    
    <a href='/config/'>
        <i class="fa fa-gears"></i>
        <span>Config</span>
    </a>
    <a href='/logout/'>
        <i class='fa fa-sign-out'></i>
        <span>Log out</span>
    </a>
</div>
{% endblock %}

{% block main %}
<div class='wizard_title'>
    <h1>View Jobs </h1>
    <br />
    
    
</div>
<div class='wizard'>
	
<form action="/viewjobs/" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    
    <tr>
    	<td> <input type="submit" value="Submit" /> </td>
    </tr>
    </table>
    
   
    
</form>
</div>
{% endblock %}
